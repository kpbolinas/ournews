<div class="form-header-custom-color"><h2>LOGIN</h2></div>
<form
  novalidate
  class="form-main form-main-border"
  [formGroup]="loginForm"
  (ngSubmit)="handleSubmit()"
>
  <div class="mb-3">
    <label class="form-label" for="formGroupEmail">Email</label
    ><input
      name="email"
      placeholder="Email"
      type="email"
      id="formGroupEmail"
      class="form-control"
      formControlName="email"
    />
  </div>
  <div class="mb-3">
    <label class="form-label" for="formGroupPassword">Password</label
    ><input
      name="password"
      placeholder="Password"
      type="password"
      id="formGroupPassword"
      class="form-control"
      formControlName="password"
    />
  </div>
  <div class="d-grid">
    <button type="submit" class="btn-custom-color btn btn-outline-danger">
      LOGIN
    </button>
  </div>
</form>
<div class="d-flex align-items-end flex-column">
  <a
    role="button"
    tabindex="0"
    routerLink="/forgot-password"
    class="no-side-padding btn btn-link"
    >Forgot Password</a
  ><a
    role="button"
    tabindex="0"
    routerLink="/verification"
    class="no-side-padding btn btn-link"
    >Verification</a
  >
</div>
